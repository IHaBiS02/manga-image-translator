<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Image Translator Settings</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 16px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004085;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Manga Image Translator 설정</h3>

  <div class="form-group">
    <label for="serverUrl">서버 URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:5000" />
  </div>

  <div class="form-group">
    <label for="config">설정 (config.json)</label>
    <textarea id="config" placeholder="여기에 config.json 내용을 붙여넣으세요..."></textarea>
  </div>

  <button id="saveBtn">저장</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
